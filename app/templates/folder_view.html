<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter</title>
    <link rel="stylesheet" href="../static/styles/sidebar.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
         
      <div id="main">
        <div class="main-container">

          <div class="name-container">
            <h1>{{ folder.title }}'s Notes: </h1>
          </div>
          <hr>

          <div class="add">
            <a href="{{ url_for('new_note_folder', folder_id= folder.id) }}">
              <img src="../static/images/file-earmark-plus.svg" alt="add_file_icon">
            </a>
            
          </div>
          
          <div class="note-display">
            <div class= "container mt-3">
              <table class="table">
                  {% if length == 0  %}
                    <div class="alert alert-danger" role="alert">
                        There is no note, ADD your first note now!!
                    </div>
                  {% else %}
                    <thead class="table-dark">
                        <tr>
                          <th scope="col">Note's Title</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for note in notes %}   
                        <tr>
                          <td>{{note.title}}</td>
                          <td>
                            <a href="/edit/{{ note.id }}" type="button" class="btn btn-success btn-sm mx-2">Edit</button> <!--update the link-->
                            <a href="/delete/{{ note.id }}" type="button" class="btn btn-danger btn-sm mx-2">Delete</button> <!--update the link-->
                        </td>
                        </tr>
                        {% endfor %}
                  
                      </tbody>
                  {% endif %}
              </table>
            </div>      
          </div>

          </div>      
          <a class="btn btn-primary" href="{{ url_for('main_page')}}" role="button">Back</a>
    </div>

    

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
