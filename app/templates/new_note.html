{% extends "base.html" %}

{% block content %}
        <h1>New Note</h1>

        <form action="/new_note" method="post" >
            {{ form.hidden_tag() }}
            <p>
                {{ form.name.label }}<br>
                {{ form.name(size=32) }}<br>
            </p> 
            <p>
                {{ form.body.label }}<br>
                {{ form.body(size=32) }}<br>
            </p>
            <p>{{ form.submit() }}</p>
        </form>

{% endblock %}
