<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter</title>
    <link rel="stylesheet" href="../static/styles/sidebar.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h5> Welcome, {{ name }} </h5>
      
        <hr>
       
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
              Account
            </button>
            <div class="collapse" id="account-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Settings</a></li>
                <li><a href="{{ url_for('logout') }}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Log out</a></li>
              </ul>
            </div>
        
      </div>
      
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; </button>
        <div class="main-container">

          <div class="name-container">
            <h1>{{ name }}'s Noter: </h1>
          </div>
          <hr>

          <div class="add">
            <a href="{{ url_for('new_note') }}">
              <img src="../static/images/file-earmark-plus.svg" alt="add_file_icon">
            </a>
            <a href="#"><img src="../static/images/folder-plus.svg" alt="add_folder_icon"></a>
          </div>
          
          <div class="note-display">
            <div class= "container mt-3">
              <table class="table">
                   {% if length == 0  %}
                  <div class="alert alert-danger" role="alert">
                      There is no note, ADD your first note now!!
                  </div>
                  {% else %}
          
                  <thead class="table-dark">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for note in notes %}   
                      <tr>
                        <td>{{note.title}}</td>
                        <td>
                          <!-- <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success btn-sm mx-2"><a href="/update/{{note.id}}">update</a></button> -->
                          <a href="/edit/{{note.id}}" type="button" class="btn btn-success btn-sm mx-2">Edit</button> <!--update the link-->
                          <a href="/delete/{{note.id}}" type="button" class="btn btn-danger btn-sm mx-2">Delete</button> <!--update the link-->
                      </td>
                      </tr>
                      {% endfor %}
                      {% endif %}
                    </tbody>
                </table>
          </div>      
            <!-- not need rn-->
            <!-- <div class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0  collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                  Project 131
                </button>
                <div class="collapse" id="home-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Note_131_1</a></li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Note_131_2</a></li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Note_131_3</a></li>
                  </ul>
                </div>
          </div> -->
        
    </div>

    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
