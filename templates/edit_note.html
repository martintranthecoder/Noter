<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <h1>Edit Note</h1>
    <form method="POST" action="{{ url_for('update_note', note_id=note.id) }}">
        <!-- Create the editor container -->
        <div id="editor"></div>
        <input type="hidden" name="content" id="noteContent">
        <button type="submit" onclick="submitForm()">Save Changes</button>
    </form>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
        quill.root.innerHTML = "{{ note.content|safe }}";

        function submitForm() {
            // Populate hidden form on submit
            var content = document.querySelector('#noteContent');
            content.value = quill.root.innerHTML;
        }
    </script>
</body>
</html>
